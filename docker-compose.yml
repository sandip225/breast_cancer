version: '3.8'

services:
  # Backend Service - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: breast-cancer-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/breast_cancer_model.keras
    volumes:
      - ./backend:/app
      - ./backend/models:/app/models
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - breast-cancer-network
    depends_on:
      - frontend

  # Frontend Service - React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: breast-cancer-frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_BASE_URL=http://backend:8001
      - PORT=3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - breast-cancer-network
    depends_on:
      - backend

networks:
  breast-cancer-network:
    driver: bridge

volumes:
  backend_models:
    driver: local
  frontend_node_modules:
    driver: local
