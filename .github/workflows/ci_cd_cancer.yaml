name: CI/CD Breast Cancer
on:
  push:
     branches: 
      - main
  pull_request:
     branches:
      - main

jobs:
  # ==================== COMPILE ====================
  compile:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Frontend Compilation (Syntax Check)
        run: | 
          cd frontend
          find . -name "*.js" -exec node --check {} +
          
      - name: Backend Compilation (Syntax Check)
        run: | 
          cd backend
          find . -name "*.py" -exec python -m py_compile {} +

  # ==================== TEST BACKEND ====================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: compile
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: cancer_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test database connection
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:admin@localhost:5432/cancer_db
          SECRET_KEY: test-secret-key-for-ci
          MODEL_PATH: ./models/breast_cancer_model.keras
        run: |
          python -c "from database import create_tables; create_tables()"
          echo "✅ Database tables created"

  # ==================== TEST FRONTEND ====================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          REACT_APP_API_BASE_URL: http://localhost:8001
        run: npm run build

  # ==================== BUILD BACKEND ====================
  build_backend_docker_image_and_push:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Docker secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "❌ ERROR: DOCKER_USERNAME secret is not set!"
            echo "Go to: GitHub repo → Settings → Secrets and variables → Actions → New repository secret"
            echo "Add DOCKER_USERNAME with your Docker Hub username"
            exit 1
          fi
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Build & Push Backend Image
        run: |
          docker buildx build \
            --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/breast-cancer-backend:latest \
            --tag ${{ secrets.DOCKER_USERNAME }}/breast-cancer-backend:${{ github.sha }} \
            --file ./backend/Dockerfile \
            ./backend

  # ==================== BUILD FRONTEND ====================
  build_frontend_docker_image_and_push:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: build_backend_docker_image_and_push
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build & Push Frontend Image
        run: |
          docker buildx build \
            --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/breast-cancer-frontend:latest \
            --tag ${{ secrets.DOCKER_USERNAME }}/breast-cancer-frontend:${{ github.sha }} \
            --build-arg REACT_APP_API_BASE_URL=${{ secrets.API_BASE_URL }} \
            --file ./frontend/Dockerfile \
            ./frontend

  # ==================== DEPLOY ====================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build_frontend_docker_image_and_push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_USER
          script: |
            cd ~/breast_cancer
            
            git pull origin main
            
            docker pull ${DOCKER_USER}/breast-cancer-backend:latest
            docker pull ${DOCKER_USER}/breast-cancer-frontend:latest
            
            docker compose down
            docker compose up -d
            docker image prune -f
            
            sleep 30
            curl -f http://localhost:8001/health || exit 1
            
            echo "✅ Deployment successful!"

  # ==================== NOTIFY ====================
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment successful!"

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          exit 1
